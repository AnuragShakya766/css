<html>
	<head>
		<title>link practice</title>
	</head>
<body>
<a href="fixed.html" class="link">fixed</a>
<a href="hover.html" class="link">hover</a>
<style>
.link{
	text-decoration:none;
	cursor:help;
}
.link:link{
	color:green;
}
.link:visited{
	color:red;
}
.link:active{
	color:black;
}
.link:hover{
	background-color:black;
	color:white;
}
</style>
</body>	
</html>
