<html>
	<head>
		<title> border radius</title>
	</head>
<body>
<div style="border-style:dotted ;height:100px; border-radius:10px"> hello world
</div>
<br><br>
<div style="border-style:solid;height:100px; border-top-right-radius:20px"> hello border
</div>

<br>
<div style="border-style:solid; width:50px;height:50px; border-radius:30px; background-color:red">
</div>
<div style="border:2px dotted red"> anurag
</div>
<div class="one" style="border-style:solid; width:70px; height:70px; border-radius:40px">
</div>
 <div class="five"><img src="ko.jpg"></div>
<style>
.one:hover{
	background-color:red;
	color:yellow;

}
.five{
	width:200px;
	height:200px;
	border-radius:160px;
	border:2px solid red;
}
img{
	width:200px;
	height:200px;
	border-radius:160px;
}
</style>

</html>
